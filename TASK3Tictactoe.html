<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
  }
  
  h1 {
    margin: 0 0 20px;
    color: #333;
  }
  
  #game-options {
    margin-bottom: 10px;
  }
  
  #timer-options {
    margin-top: 10px;
  }
  
  #timer {
    margin: 10px 0;
    font-size: 1.2rem;
    color: #ff6f61;
  }
  
  .hidden {
    display: none;
  }
  
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 5px;
    margin: 20px auto;
  }
  
  .cell {
    width: 100px;
    height: 100px;
    background-color: #fefefe;
    border: 2px solid #333;
    font-size: 2rem;
    font-weight: bold;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .cell.taken {
    cursor: not-allowed;
    background-color: #ddd;
  }
  
  #reset {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  #reset:hover {
    background-color: #ff3f34;
  }
  
  #start-timer-btn {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  #start-timer-btn:hover {
    background-color: #ff3f34;
  }
  
  </style>

</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe Game</h1>
    <div id="game-options">
      <label for="gameMode">Choose Game Mode:</label>
      <select id="gameMode">
        <option value="player">Player vs Player</option>
        <option value="computer">Player vs Computer</option>
      </select>
    </div>
    <div id="timer" class="hidden">Time Left: <span id="time">20</span> seconds</div>
    <div id="game-board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="game-message"></p>
    <button type="button" id="reset">Restart Game</button>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
